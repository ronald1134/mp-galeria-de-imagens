<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Web</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div id="container">

        <div class="sidebar">
            <nav>
                <h1>galeria de imagem</h1>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">FOTOS</a></li>
                    <li><a href="#">BIO</a></li>
                    <li><a href="#">CONTATO</a></li>
                </ul>
            </nav>
        </div>

        <main class="content">
            <section id="fotos">
                <div class="image-gallery" id="gallery">
                    <img src="imagens/grafite.jpg" alt="grafite">
                    <img src="imagens/grilo.jpg" alt="grilo">
                    <img src="imagens/nuvens.jpg" alt="nuvens">
                    <img src="imagens/setup.jpeg" alt="setup">
                    <img src="imagens/carro.jpeg" alt="carro">
                    <img src="imagens/céu.jpeg" alt="céu">
                    <img src="imagens/skate.jpeg" alt="skate">
                    <img src="imagens/fit.jpeg" alt="fit">
                    <img src="imagens/carro2.jpeg" alt="carro">
                    <img src="imagens/pista de skate.jpeg" alt="skatepark">
                </div>
                <button id="addImageBtn">Adicionar Imagem</button>
            </section>

        </main>
    </div>
    <script src="script.js" defer></script>

</body>
</html>
